<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/scripts/main.js" defer></script>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left">
            <h1 class="title">Thousand Monkeys</h1>

            <label for="target-input" class="label">Target String</label>
            <input type="text" id="target-input" class="input" minlength="4">

            <label for="population-size-input" class="label">Population size</label>
            <input type="number" id="population-size-input" min="10" class="input">

            <label for="mutation-rate-input" class="label">Mutation Rate</label>
            <input type="number" id="mutation-rate-input" min="1" max="100" step="1" class="input">

            <button id="start-button" class="button">Darwin</button>
        </div>
        <div class="right">
            <div id="output" class="output"></div>
        </div>
    </div>
</body>

</html>
